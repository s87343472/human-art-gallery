            // Inject Image
            const img = document.createElement('img');
            img.src = work.imageUrl;
            img.className = 'modal-image';
            img.alt = work.title;
            modalImgContainer.appendChild(img);

            // Add View Original Button (Only if originalUrl exists)
            if (work.originalUrl) {
                const viewBtn = document.createElement('a');
                viewBtn.className = 'view-original-btn';
                viewBtn.innerHTML = 'ğŸ” æŸ¥çœ‹åŸå›¾';
                viewBtn.href = work.originalUrl;
                viewBtn.target = '_blank';
                viewBtn.onclick = (e) => e.stopPropagation(); // Prevent modal close
                modalImgContainer.appendChild(viewBtn);
            }

            // Inject Content
            const creator = work.info['åˆ›ä½œè€…'] || '';
            
            let infoHtml = '';
            for (const [key, value] of Object.entries(work.info)) {
                // Skip the hidden field 'é«˜æ¸…åŸå›¾é“¾æ¥' in display
                if (key === 'é«˜æ¸…åŸå›¾é“¾æ¥') continue;
                infoHtml += `<div class="info-item"><h4>${key}</h4><p>${value}</p></div>`;
            }

            // Format AI Content
            let formattedAi = work.aiRaw
                .replace(/####\s*(.*?)\n/g, '<h4>$1</h4>') // Headers
                .replace(/```plaintext([\s\S]*?)```/g, '<div class="prompt-box">$1</div>') // Code blocks
                .replace(/<h4>æŠ€æœ¯è¦ç‚¹<\/h4>([\s\S]*)/, '<div class="tech-box"><h4>æŠ€æœ¯è¦ç‚¹</h4>$1</div>') // Tech box
                .replace(/- (.*)/g, '<p>â€¢ $1</p>'); // Lists

            modalBody.innerHTML = `
                <div class="modal-header">
                    <h2 class="modal-title">${work.id} ${work.title}</h2>
                    <div class="modal-subtitle">${creator}</div>
                </div>
                
                <div class="info-grid">
                    ${infoHtml}
                </div>

                <div class="content-section">
                    <h3>ğŸ¨ æŠ€æ³•çªç ´ç‚¹</h3>
                    <div>${parseMarkdownText(work.technique)}</div>
                </div>

                <div class="content-section">
                    <h3>ğŸ“œ å†å²æ„ä¹‰</h3>
                    <div>${parseMarkdownText(work.history)}</div>
                </div>

                <div class="ai-zone">
                    <h3>ğŸ¤– AI åˆ›ä½œæç¤ºè¯</h3>
                    ${formattedAi}
                </div>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scroll
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
            
            // Clean DOM after animation
            setTimeout(() => {
                if (!modal.classList.contains('active')) {
                    modalImgContainer.innerHTML = '';
                    modalBody.innerHTML = '';
                }
            }, 300);
        }

        // Simple Markdown Text Parser for content sections
        function parseMarkdownText(text) {
            if (!text) return '';
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/^\d+\.\s+(.*)/gm, '<p>â€¢ $1</p>') // Lists
                .replace(/^- (.*)/gm, '<p>â€¢ $1</p>') // Lists
                .replace(/\n\n/g, '<br><br>'); // Paragraphs
        }

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

    </script>
